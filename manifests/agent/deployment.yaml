kind: Deployment
apiVersion: apps/v1
metadata:
  name: mesh-agent
  namespace: {{ .AddonInstallNamespace }}
  labels:
    app: mesh-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mesh-agent
  template:
    metadata:
      labels:
        app: mesh-agent
    spec:
      serviceAccountName: mesh-agent-sa
      volumes:
      - name: hub-config
        secret:
          secretName: {{ .KubeConfigSecret }}
      containers:
      - name: mesh-agent
        image: {{ .Image }}
        imagePullPolicy: IfNotPresent
        args:
          - "/mesh"
          - "agent"
          - "--hub-kubeconfig=/var/run/hub/kubeconfig"
          - "--cluster-name={{ .ClusterName }}"
          - "--addon-namespace={{ .AddonInstallNamespace }}"
        volumeMounts:
          - name: hub-config
            mountPath: /var/run/hub
